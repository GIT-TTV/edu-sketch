        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better scrolling on smaller screens */
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 768px; /* Max width for larger screens */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .question-section {
            margin-bottom: 24px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .question-title {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .radio-option:hover {
            border-color: #6366f1;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
        }
        .radio-option input[type="radio"] {
            margin-right: 12px;
            accent-color: #6366f1;
            transform: scale(1.2);
        }
        .radio-option.selected {
            border-color: #4f46e5;
            background-color: #eef2ff;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        .submit-button {
            background-color: #4f46e5;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #4338ca;
        }
        .hidden {
            display: none;
        }
        .message-box {
            background-color: #ecfdf5;
            color: #065f46;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #a7f3d0;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
        }
        /* Timetable specific styles */
        .timetable-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners apply to content */
        }
        .timetable-header {
            background-color: #e0e7ff;
            font-weight: 600;
            padding: 8px 4px;
            text-align: center;
            font-size: 0.875rem; /* 14px */
            color: #3730a3;
        }
        .timetable-cell {
            background-color: #f0f4ff;
            padding: 8px 4px;
            text-align: center;
            font-size: 0.875rem; /* 14px */
            color: #4b5563;
            min-height: 60px; /* Ensure cells have some height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            word-break: break-word; /* Allow long text to break */
            line-height: 1.2;
        }
        .course-cell {
            background-color: #bfdbfe; /* Light blue */
            color: #1e40af; /* Darker blue text */
            font-weight: 500;
        }
        .homework-cell {
            background-color: #d1fae5; /* Light green */
            color: #065f46; /* Darker green text */
            font-weight: 500;
        }
        /* Summary display styles */
        .summary-details-container {
            background-color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }
        .summary-item {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px dashed #e5e7eb;
            /* Use flex for equal columns, remove fixed width from label */
        }
        .summary-item:last-child {
            border-bottom: none;
        }
        .summary-label {
            font-weight: 600;
            color: #374151;
            text-align: left;
            flex: 1; /* Take equal space */
        }
        .summary-value {
            color: #4b5563;
            text-align: left; /* Left-align the value */
            flex: 1; /* Take equal space */
            margin-left: 8px; /* Small gap between label and value */
        }
        /* Slogan specific styles */
        .slogan-style {
            font-family: 'Ma Shan Zheng', cursive; /* Changed to Ma Shan Zheng font */
            font-size: 1.875rem; /* Equivalent to text-3xl for visual alignment with title */

            margin-bottom: 1.5rem; /* Adjusted spacing */

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center; /* Ensure it remains centered */
        }
    </style>
</head>

        // Function to update selected class for radio options
        function updateSelectedClass(groupName) {
            console.log(`[DEBUG] updateSelectedClass: Called for group "${groupName}"`);
            const radiosInGroup = document.querySelectorAll(`input[name="${groupName}"]`);
            console.log(`[DEBUG] updateSelectedClass: Found ${radiosInGroup.length} radios in group "${groupName}"`);
            // Step 1: Remove 'selected' class from ALL radios in the group
            radiosInGroup.forEach(radio => {
                const label = radio.closest('label');
                if (label && label.classList.contains('selected')) {
                    label.classList.remove('selected');
                    // console.log(`[DEBUG] updateSelectedClass: Removed 'selected' from radio with value "${radio.value}"`); // Too verbose for every radio
                }
            });

            // Step 2: Add 'selected' class to the currently checked radio
            const checkedRadio = document.querySelector(`input[name="${groupName}"]:checked`);
            if (checkedRadio) {
                const label = checkedRadio.closest('label');
                if (label) {
                    label.classList.add('selected');
                    console.log(`[DEBUG] updateSelectedClass: Added 'selected' to radio with value "${checkedRadio.value}"`);
                } else {
                    console.warn(`[WARN] updateSelectedClass: Label not found for checked radio with value "${checkedRadio.value}"`);
                }
            } else {
                console.log(`[DEBUG] updateSelectedClass: No radio checked in group "${groupName}"`);
            }
        }

        // Helper to generate radio options
        function generateRadioOptions(container, name, options, selectedValue = null) {
            console.log(`[DEBUG] generateRadioOptions: Generating options for group: ${name}, with options:`, options);
            container.innerHTML = '';
            options.forEach(optionText => {
                const label = document.createElement('label');
                label.className = 'radio-option';
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = name;
                input.value = optionText;
                if (selectedValue === optionText) {
                    input.checked = true;
                }
                label.appendChild(input);
                label.appendChild(document.createTextNode(` ${optionText}`));
                container.appendChild(label);
            });
            // Attach event listeners to newly created radios
            container.querySelectorAll(`input[name="${name}"]`).forEach(radio => {
                radio.addEventListener('change', () => updateSelectedClass(name));
            });
            // Initial selection styling for newly generated radios
            updateSelectedClass(name);
        }

        // Event listener for Question 1 (main program selection) - Attaching to each radio input
        // This ensures the change event is correctly captured for each individual radio.
        document.querySelectorAll('input[name="program"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedProgram = event.target.value;
                console.log('[DEBUG] Program selected:', selectedProgram);
                updateSelectedClass('program'); // Update class for main program options

                if (systemPrograms.includes(selectedProgram)) {
                    console.log('[DEBUG] Selected program is a system program. Showing sub-section and generating options.');
                    question1SubSection.classList.remove('hidden'); // Show 1a
                    if (subOptions[selectedProgram]) {
                        console.log(`[DEBUG] Found subOptions for ${selectedProgram}:`, subOptions[selectedProgram]);
                        generateRadioOptions(subProgramOptionsDiv, 'sub_program', subOptions[selectedProgram]);
                    } else {
                        console.error(`[ERROR] subOptions for "${selectedProgram}" is undefined or empty. Please check subOptions data.`);
                        subProgramOptionsDiv.innerHTML = '<p class="text-red-500">无法加载具体科目选项。</p>';
                    }
                } else {
                    console.log('[DEBUG] Selected program is NOT a system program. Hiding sub-section and clearing options.');
                    question1SubSection.classList.add('hidden'); // Hide 1a
                    subProgramOptionsDiv.innerHTML = ''; // Clear sub-options
                    // Also clear selection for sub_program if main program changes to a non-system program
                    const currentSubProgramRadio = document.querySelector('input[name="sub_program"]:checked');
                    if (currentSubProgramRadio) {
                        currentSubProgramRadio.checked = false;
                        updateSelectedClass('sub_program'); // Update style for the cleared group
                    }
                }
            });
        });

        // Event listener for Question 6 (Course Frequency)
        document.getElementById('course-frequency-options').addEventListener('change', (event) => {
            const selectedFrequency = event.target.value;
            console.log('[DEBUG] Course frequency selected:', selectedFrequency);
            updateSelectedClass('course_frequency');

            // Show 6a and populate options
            question6SubSection.classList.remove('hidden');
            generateRadioOptions(courseDaysOptionsDiv, 'course_days', courseDayOptionsMap[selectedFrequency]);

            // Show Q7 (homework frequency) and populate options
            question7MainSection.classList.remove('hidden'); // Show Q7
            const homeworkFreqValue = 7 - parseInt(selectedFrequency); // Total days - course days
            homeworkFrequencyOptionsDiv.innerHTML = `
                <label class="radio-option">
                    <input type="radio" name="homework_frequency" value="${homeworkFreqValue}" checked> ${homeworkFreqValue}次
                </label>
            `;
            updateSelectedClass('homework_frequency'); // Apply selected style immediately
        });

        // Event listeners for other questions (renumbered)
        document.getElementById('needs-options').addEventListener('change', () => updateSelectedClass('core_need'));
        document.getElementById('grade-level-options').addEventListener('change', () => updateSelectedClass('grade_level'));
        document.getElementById('start-time-options').addEventListener('change', () => updateSelectedClass('start_time'));
        document.getElementById('homework-frequency-options').addEventListener('change', () => updateSelectedClass('homework_frequency'));


        // Event listener for Question 5 (English Certificate) - Attaching to each radio input
        document.querySelectorAll('input[name="english_certificate"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedCertificate = event.target.value;
                console.log('[DEBUG] English certificate selected:', selectedCertificate);
                updateSelectedClass('english_certificate');

                if (englishCertificatesWithSubLevels.includes(selectedCertificate)) {
                    console.log('[DEBUG] Selected certificate has sub-levels. Showing sub-section and generating options.');
                    question5SubSection.classList.remove('hidden'); // Show 5a
                    if (englishSubScores[selectedCertificate]) {
                        console.log(`[DEBUG] Found englishSubScores for ${selectedCertificate}:`, englishSubScores[selectedCertificate]);
                        generateRadioOptions(englishCertificateSubOptionsDiv, 'english_sub_score', englishSubScores[selectedCertificate]);
                    } else {
                        console.error(`[ERROR] englishSubScores for "${selectedCertificate}" is undefined or empty. Please check englishSubScores data.`);
                        englishCertificateSubOptionsDiv.innerHTML = '<p class="text-red-500">无法加载分数/等级选项。</p>';
                    }
                } else {
                    console.log('[DEBUG] Selected certificate does NOT have sub-levels. Hiding sub-section and clearing options.');
                    question5SubSection.classList.add('hidden'); // Hide 5a
                    englishCertificateSubOptionsDiv.innerHTML = '';
                    // Also clear selection for english_sub_score if main certificate changes to a non-sub-level option
                    const currentEnglishSubScoreRadio = document.querySelector('input[name="english_sub_score"]:checked');
                    if (currentEnglishSubScoreRadio) {
                        currentEnglishSubScoreRadio.checked = false;
                        updateSelectedClass('english_sub_score'); // Update style for the cleared group
                    }
                }
            });
        });

        // Handle form submission
        submitButton.addEventListener('click', () => {
            console.log('[DEBUG] Submit button clicked.');
            const selectedProgram = document.querySelector('input[name="program"]:checked')?.value;
            let selectedSubProgram = null;
            if (systemPrograms.includes(selectedProgram)) {
                selectedSubProgram = document.querySelector('input[name="sub_program"]:checked')?.value;
            }
            const selectedCoreNeed = document.querySelector('input[name="core_need"]:checked')?.value;
            const selectedGradeLevel = document.querySelector('input[name="grade_level"]:checked')?.value;
            const selectedStartTime = document.querySelector('input[name="start_time"]:checked')?.value;
            const selectedEnglishCertificate = document.querySelector('input[name="english_certificate"]:checked')?.value;
            let selectedEnglishSubScore = null;
            if (englishCertificatesWithSubLevels.includes(selectedEnglishCertificate)) {
                selectedEnglishSubScore = document.querySelector('input[name="english_sub_score"]:checked')?.value;
            }
            const selectedCourseFrequency = document.querySelector('input[name="course_frequency"]:checked')?.value;
            const selectedCourseDaysRaw = document.querySelector('input[name="course_days"]:checked')?.value;
            const selectedHomeworkFrequency = document.querySelector('input[name="homework_frequency"]:checked')?.value;

            let allRequiredFieldsSelected = true;
            let currentErrorMessage = '';

            // Basic validation for all main questions
            if (!selectedProgram) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择学员需要提升的项目。'; }
            else if (systemPrograms.includes(selectedProgram) && !selectedSubProgram) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择具体课程或考试科目。'; }
            else if (!selectedCoreNeed) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择学员最核心的需求。'; }
            else if (!selectedGradeLevel) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择学员当前年级。'; }
            else if (!selectedStartTime) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择期望的开课时间。'; }
            else if (!selectedEnglishCertificate) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择学员已获得的英语水平证书。'; }
            else if (englishCertificatesWithSubLevels.includes(selectedEnglishCertificate) && !selectedEnglishSubScore) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择您的英语证书分数/等级。'; }
            else if (!selectedCourseFrequency) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择课程辅导频率。'; }
            else if (!selectedCourseDaysRaw) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择期望的上课时间。'; }
            else if (!selectedHomeworkFrequency) { allRequiredFieldsSelected = false; currentErrorMessage = '请选择作业辅导频率。'; }

            console.log('[DEBUG] Validation result:', allRequiredFieldsSelected ? 'Passed' : 'Failed', 'Error:', currentErrorMessage);

            // Reset message box state and hide all content initially
            submissionMessage.classList.remove('hidden');
            submissionMessage.style.backgroundColor = ''; // Clear previous styles
            submissionMessage.style.color = '';
            submissionMessage.style.borderColor = '';

            errorMessageDisplay.classList.add('hidden'); // Hide error message div
            summaryHeader.classList.add('hidden'); // Hide summary header
            summaryDetails.innerHTML = ''; // Clear summary details content
            summaryDetails.classList.add('hidden'); // Hide summary details container
            timetableDisplay.innerHTML = ''; // Clear timetable content
            timetableDisplay.classList.add('hidden'); // Hide timetable container
            finalContactMessage.classList.add('hidden');


            if (!allRequiredFieldsSelected) {
                // Show error message and apply error styles
                errorMessageDisplay.classList.remove('hidden');
                errorMessageDisplay.textContent = currentErrorMessage;
                submissionMessage.style.backgroundColor = '#fee2e2';
                submissionMessage.style.color = '#991b1b';
                submissionMessage.style.borderColor = '#fca5a5';
                console.log('[DEBUG] Form submission failed due to validation errors.');
                return; // Exit
            }

            // If validation passes:
            // Apply success styles
            submissionMessage.style.backgroundColor = '#ecfdf5';
            submissionMessage.style.color = '#065f46';
            submissionMessage.style.borderColor = '#a7f3d0';

            // Show and populate summary details
            summaryHeader.classList.remove('hidden');
            summaryDetails.classList.remove('hidden');
            let summaryHtml = `
                <div class="summary-item">
                    <span class="summary-label">目标项目：</span>
                    <span class="summary-value">${selectedProgram}</span>
                </div>
            `;
            if (selectedSubProgram) {
                summaryHtml += `
                    <div class="summary-item">
                        <span class="summary-label">具体科目/课程：</span>
                        <span class="summary-value">${selectedSubProgram}</span>
                    </div>
                `;
            }
            summaryHtml += `
                <div class="summary-item">
                    <span class="summary-label">核心需求：</span>
                    <span class="summary-value">${selectedCoreNeed}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">学员当前年级：</span>
                    <span class="summary-value">${selectedGradeLevel}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">期望开课：</span>
                    <span class="summary-value">${selectedStartTime}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">英语证书：</span>
                    <span class="summary-value">${selectedEnglishCertificate}`;
            if (selectedEnglishSubScore) {
                summaryHtml += ` (${selectedEnglishSubScore})`;
            }
            summaryHtml += `</span></div>
                <div class="summary-item">
                    <span class="summary-label">课程辅导频率：</span>
                    <span class="summary-value">每周${selectedCourseFrequency}次</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">作业辅导频率：</span>
                    <span class="summary-value">每周${selectedHomeworkFrequency}次</span>
                </div>
            `;
            summaryDetails.innerHTML = summaryHtml;
            console.log('[DEBUG] Summary details populated.');


            // Generate Timetable
            const timetable = {};
            weekdays.forEach(day => timetable[day] = '休息');

            const courseDaysArray = selectedCourseDaysRaw.split('/').map(d => d.trim());
            courseDaysArray.forEach(day => {
                timetable[day] = '课程辅导 (2小时)';
            });

            const remainingDays = weekdays.filter(day => !courseDaysArray.includes(day));
            const homeworkCount = parseInt(selectedHomeworkFrequency);
            for (let i = 0; i < homeworkCount; i++) {
                if (remainingDays[i]) {
                    timetable[remainingDays[i]] = '作业辅导 (30分钟)';
                }
            }

            let timetableHtml = `<h3 class="text-lg font-semibold text-gray-700 mb-4 mt-8">学员每周学习安排概览：</h3>
                                 <div class="timetable-grid">`;
            weekdays.forEach(day => {
                timetableHtml += `<div class="timetable-header">${day}</div>`;
            });
            weekdays.forEach(day => {
                let cellClass = 'timetable-cell';
                if (timetable[day].includes('课程辅导')) {
                    cellClass += ' course-cell';
                } else if (timetable[day].includes('作业辅导')) {
                    cellClass += ' homework-cell';
                }
                timetableHtml += `<div class="${cellClass}">${timetable[day]}</div>`;
            });
            timetableHtml += `</div>`;
            timetableDisplay.innerHTML = timetableHtml;
            timetableDisplay.classList.remove('hidden'); // Ensure timetable is visible
            console.log('[DEBUG] Timetable generated and displayed.');

            finalContactMessage.classList.remove('hidden'); // Show final message
            console.log('[DEBUG] Final contact message displayed.');
        });

        // Initial setup to hide conditional sections and clear any lingering selected styles
        // These calls ensure initial state is correct even before user interaction
        updateSelectedClass('program');
        updateSelectedClass('core_need');
        updateSelectedClass('grade_level');
        updateSelectedClass('start_time');
        updateSelectedClass('english_certificate');
        updateSelectedClass('course_frequency');
        // No initial update for homework_frequency as it's hidden

        // Hide all conditional sections initially
        question1SubSection.classList.add('hidden');
        question5SubSection.classList.add('hidden');
        question6SubSection.classList.add('hidden');
        question7MainSection.classList.add('hidden'); // Hide Q7 (homework frequency) initially

        // Hide all submission message content initially
        errorMessageDisplay.classList.add('hidden');
        summaryHeader.classList.add('hidden');
        summaryDetails.classList.add('hidden');
        timetableDisplay.classList.add('hidden');
        finalContactMessage.classList.add('hidden');

        console.log("Initial setup complete.");
    </script>
</body>
</html>
